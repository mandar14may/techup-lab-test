<div class="add-pin-container">
    <form [formGroup]="pinForm" (ngSubmit)="submitForm()" class="p-4 border rounded">

        <div class="mb-3">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title" class="form-control" placeholder="Enter pin title" />
        </div>

        <!-- Image Upload -->
        <div class="mb-3">
            <label for="image">Image</label>

            <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
                [uploader]="uploader" class="well my-drop-zone">
                Drag and drop files here
            </div>
            <input type="file" ng2FileSelect [uploader]="uploader" />
            <div *ngIf="pinForm.get('image')?.value" class="mt-2">Selected: {{ pinForm.get('image')?.value }}</div>
        </div>

        <!-- Collaborators Multi-Select -->
        <div class="mb-3">
            <label for="collaborators">Collaborators</label>
                <ngx-select [items]="customers"
                formControlName="collaborators"
                optionValueField="name" 
                [multiple]="true"
                placeholder="Select collaborators"
                >
                </ngx-select>
        </div>

        <!-- Privacy Options -->
        <div class="mb-3">
            <label>Privacy</label>
            <div *ngFor="let option of privacyOptions">
                <input type="radio" [value]="option" formControlName="privacy" />
                {{ option }}
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!pinForm.valid">Save Pin</button>

    </form>
</div>
